<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="/" target="_blank">
        <img src="../../../assets/images/logoIcon.png" alt="logo" />
        <h1 style="font-size: 26px">ProPonto</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Cadastro" nzIcon="dashboard">
        <ul>
          <li
            *ngFor="let item of menuCadastro"
            nz-menu-item
            [nzMatchRouter]="true"
          >
            <a
              [routerLink]="[item.path]"
              (click)="setarTituloPagina(item.title)"
              >{{ item.title }}</a
            >
          </li>
        </ul>
      </li>
      <li nz-menu-item        
        [nzMatchRouter]="true"
        (click)="setarTituloPagina('TESTE')"
        [routerLink]="['/teste']"
      >
        <a>Controle de ponto</a>
      </li>     
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <!-- <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span> -->
          <span nz-icon nzType="menu" class="trigger" nzTheme="outline"></span>
          <span
            >&nbsp;&nbsp;<strong>{{ tituloPagina }}</strong></span
          >
        </span>
      </div>
    </nz-header>
    <div class="inner-content">
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </div>
  </nz-layout>
</nz-layout>
